<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url(midia/backgourd.jpg);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #ffffff;
        }
        .chat-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        nav {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 15px;
            margin: 0;
            list-style: none;
        }
        nav ul li {
            margin: 5px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffd700;
        }
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .chat-header h1 {
            border: 1px solid #ffffff71;
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.85);
            font-size: 1.8rem;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ffffff;
            padding: 15px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .chat-messages div {
            background-color: #ffd700b5;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(255, 215, 0, 0.8);
            font-size: 1rem;
        }
        .chat-input {
            display: flex;
            margin-top: 20px;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ffffff;
            border-radius: 12px 0 0 12px;
            outline: none;
            font-size: 1rem;
        }
        .chat-input button {
            padding: 12px 20px;
            border: none;
            background-color: #ffd700;
            color: #000000;
            border-radius: 0 12px 12px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .chat-input button:hover {
            background-color: #ffcc00;
            color: #000000;
            border: 1px solid #666666;
        }
        .menu-icon {
            display: block;
            font-size: 30px;
            cursor: pointer;
            color: #ffffff;
            position: absolute;
            top: 15px;
            left: 15px;
            transition: color 0.3s ease;
        }
        .menu-icon:hover {
            color: #ffd700;
        }
        @media (max-width: 768px) {
            nav ul {
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            }
            nav {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.95);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            border-radius: 0 0 12px 12px;
            animation: slideDown 0.3s ease-in-out;
            }
            .menu-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            }
            .chat-messages {
            height: 300px;
            }
        }

        @keyframes slideDown {
            from {
            opacity: 0;
            transform: translateY(-20px);
            }
            to {
            opacity: 1;
            transform: translateY(0);
            }
        }
            .chat-messages {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    <nav>
        <ul>
            <li><a href="home.html">Assistente</a></li>
            <li><a href="previsoes.html">Leitura</a></li>
            <li><a href="comunidade.html">Comunidade</a></li>
            <li><a href="editor.html">Editor</a></li>
            <li><a href="login.html">Voltar Login</a></li>
        </ul>
    </nav>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Assistente Virtual</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Mess</div>ages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', function(event) {
            const nav = document.querySelector('nav');
            const menuIcon = document.querySelector('.menu-icon');
            if (!nav.contains(event.target) && !menuIcon.contains(event.target)) {
                nav.style.display = 'none';
            }
        });

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const message = input.value.trim();

            if (message) {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messages.appendChild(messageElement);
                input.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
</body>
</html>
