<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(midia/backgourd.jpg);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #ffffff;
        }
        .chat-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        nav {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 2px 2px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
            margin: 0;
            list-style: none;
        }
        nav ul li {
            margin: 5px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ffff24;
        }
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .chat-header h1 {
            border: 1px solid #ffffff71;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ffffff;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .chat-messages div {
            background-color: #ffff24b5;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(246, 255, 0, 0.897);
        }
        .chat-input {
            display: flex;
            margin-top: 20px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 8px 0 0 8px;
            outline: none;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #faf556;
            color: #000000;
            border: 1px solid #666666;
        }
        .menu-icon {
            display: block;
            font-size: 30px;
            cursor: pointer;
            color: #ffffff;
            position: absolute;
            top: 15px;
            left: 15px;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            .chat-messages {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    <nav>
        <ul>
            <li><a href="home.html">Assistente</a></li>
            <li><a href="previsoes.html">Serviços</a></li>
            <li><a href="comunidade.html">Comunidade</a></li>
            <li><a href="#configuration">Configuração</a></li>
            <li><a href="login.html">Voltar Login</a></li>
        </ul>
    </nav>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Assistente Virtual</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', function(event) {
            const nav = document.querySelector('nav');
            const menuIcon = document.querySelector('.menu-icon');
            if (!nav.contains(event.target) && !menuIcon.contains(event.target)) {
                nav.style.display = 'none';
            }
        });

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const message = input.value.trim();

            if (message) {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messages.appendChild(messageElement);
                input.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
</body>
</html>
