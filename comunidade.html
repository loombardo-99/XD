<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD</title>
    <style>
        /* Estilo geral do corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #ffffff;
        }

        /* Contêiner do chat */
        .chat-container {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        /* Estilo do menu de navegação */
        nav {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 2px 2px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
            display: none; /* Menu oculto por padrão */
        }

        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
            margin: 0;
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffff24;
        }

        /* Cabeçalho do chat */
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .chat-header h1 {
            border: 1px solid #ffffff71;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Área de mensagens do chat */
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ffffff;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Entrada de texto do chat */
        .chat-input {
            display: flex;
            margin-top: 20px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 8px 0 0 8px;
            outline: none;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #faf556;
            color: #000000;
            border: 1px solid #666666;
        }

        /* Ícone do menu */
        .menu-icon {
            display: block;
            font-size: 30px;
            cursor: pointer;
            color: #ffffff;
            position: absolute;
            top: 15px;
            left: 15px;
        }

        /* Estilo responsivo */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            .chat-messages {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Ícone para abrir/fechar o menu -->
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>

    <!-- Menu de navegação -->
    <nav style="position: fixed; top: 0; width: 100%; z-index: 100;">
        <ul>
            <li><a href="home.html">Assistente</a></li>
            <li><a href="previsoes.html">Serviços</a></li>
            <li><a href="comunidade.html">Comunidade</a></li>
            <li><a href="#configuration">Configuração</a></li>
            <li><a href="login.html">Voltar Login</a></li>
        </ul>
    </nav>

    <!-- Feed de vídeos -->
    <div class="video-feed">
        <!-- Item de vídeo -->
        <div class="video-item" style="height: 100vh; display: flex; align-items: center; justify-content: center; position: relative;">
            <video src="midia/Gravação de Tela 2025-03-11 231232.mp4" controls loop style="width: 100%; height: 100%; object-fit: cover;"></video>
            <div class="video-actions" style="position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; background: rgba(0, 0, 0, 0.5);">
                <button onclick="likeVideo(this)">Curtir</button>
                <button onclick="commentVideo()">Comentar</button>
                <button onclick="shareVideo()">Compartilhar</button>
                <button onclick="saveVideo()">Salvar</button>
            </div>
        </div>
        <!-- Outros vídeos omitidos para brevidade -->
    </div>

    <script>
        // Alternar exibição do menu
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
        }

        // Fechar menu ao clicar fora
        document.addEventListener('click', function(event) {
            const nav = document.querySelector('nav');
            const menuIcon = document.querySelector('.menu-icon');
            if (!nav.contains(event.target) && !menuIcon.contains(event.target)) {
                nav.style.display = 'none';
            }
        });

        // Função para curtir vídeo
        function likeVideo(button) {
            button.textContent = button.textContent === 'Curtir' ? 'Curtido' : 'Curtir';
        }

        // Função para comentar vídeo
        function commentVideo() {
            const comment = prompt('Digite seu comentário:');
            if (comment) {
                alert('Comentário enviado!');
            }
        }

        // Função para compartilhar vídeo
        function shareVideo() {
            alert('Link do vídeo copiado para a área de transferência!');
        }

        // Função para salvar vídeo
        function saveVideo() {
            alert('Vídeo salvo!');
        }
    </script>
</body>
</html>
