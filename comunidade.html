<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #ffffff;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        nav {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 2px 2px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
            margin: 0;
            list-style: none;
        }
        nav ul li {
            margin: 5px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #ffff24;
        }
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .chat-header h1 {
            border: 1px solid #ffffff71;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ffffff;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .chat-messages div {
            background-color: #ffff24b5;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(246, 255, 0, 0.897);
        }
        .chat-input {
            display: flex;
            margin-top: 20px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 8px 0 0 8px;
            outline: none;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #faf556;
            color: #000000;
            border: 1px solid #666666;
        }
        .menu-icon {
            display: block;
            font-size: 30px;
            cursor: pointer;
            color: #ffffff;
            position: absolute;
            top: 15px;
            left: 15px;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            .chat-messages {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    <nav style="position: fixed; top: 0; width: 100%; z-index: 100;">
        <ul>
            <li><a href="home.html">Assistente</a></li>

            <li><a href="#configuration">Configuração</a></li>

    </nav>
    <div class="video-feed">
        <!-- Additional video items -->
        <div class="video-item" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
            <video src="midia/332858029457199109.mp4" controls loop style="width: 100%; height: auto;"></video>
            <div class="video-actions" style="position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around;">
            <button onclick="likeVideo(this)" style="background: none; border: none; color: #fff; font-size: 14px; cursor: pointer;">Curtir</button>
            <button onclick="commentVideo()" style="background: none; border: none; color: #fff; font-size: 14px; cursor: pointer;">Comentar</button>
            <button onclick="shareVideo()" style="background: none; border: none; color: #fff; font-size: 14px; cursor: pointer;">Compartilhar</button>
            <button onclick="saveVideo()" style="background: none; border: none; color: #fff; font-size: 14px; cursor: pointer;">Salvar</button>

            <video src="midia/332850590049579017.mp4" controls loop style="width: 100%; height: auto;"></video>
            <div class="video-actions" style="position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around;">
            <button onclick="likeVideo(this)" style="background: none; border: none; color: #fff; font-size: 14px; cursor: pointer;">Curtir</button>
            <button onclick="commentVideo()" style="background: none; border: none; color: #fff; font-size: 14px; cursor: pointer;">Comentar</button>

            <button onclick="saveVideo()" style="background: none; border: none; color: #fff; font-size: 14px; cursor: pointer;">Salvar</button>
            </div>

        <div class="video-item" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
            <video src="midia/Vídeo sem título ‐ Feito com o Clipchamp.mp4" controls loop style="width: 100%; height: auto;"></video>
            <div class="video-actions" style="position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around;">
            <button onclick="likeVideo(this)" style="background: none; border: none; color: #fff; font-size: 14px; cursor: pointer;">Curtir</button>
            <button onclick="commentVideo()" style="background: none; border: none; color: #fff; font-size: 14px; cursor: pointer;">Comentar</button>
            <button onclick="shareVideo()" style="background: none; border: none; color: #fff; font-size: 14px; cursor: pointer;">Compartilhar</button>
            <button onclick="saveVideo()" style="background: none; border: none; color: #fff; font-size: 14px; cursor: pointer;">Salvar</button>
            </div>
        </div>
    </div></div>

    <script>
        const videoFeed = document.querySelector('.video-feed');

        // Simulate infinite scrolling
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                loadMoreVideos();
            }
        });

        function loadMoreVideos() {
            for (let i = 0; i < 3; i++) {
                const videoItem = document.createElement('div');
                videoItem.classList.add('video-item');
                videoItem.innerHTML = `
                    <video src="midia/video${Math.floor(Math.random() * 5) + 1}.mp4" controls loop></video>
                    <div class="video-actions">
                        <button onclick="likeVideo(this)">Curtir</button>
                        <button onclick="commentVideo()">Comentar</button>
                        <button onclick="shareVideo()">Compartilhar</button>
                        <button onclick="saveVideo()">Salvar</button>
                    </div>
                `;
                videoFeed.appendChild(videoItem);
            }
        }

        function likeVideo(button) {
            button.textContent = button.textContent === 'Curtir' ? 'Curtido' : 'Curtir';
        }

        function commentVideo() {
            const comment = prompt('Digite seu comentário:');
            if (comment) {
                alert('Comentário enviado!');
            }
        }

        function shareVideo() {
            alert('Link do vídeo copiado para a área de transferência!');
        }

        function saveVideo() {
            alert('Vídeo salvo!');
        }
    </script>

    <style>
        .video-feed {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .video-item {
            position: relative;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .video-item video {
            width: 100%;
            height: auto;
        }
        .video-actions {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .video-actions button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .video-actions button:hover {
            background-color: #faf556;
        }
    </style>


    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', function(event) {
            const nav = document.querySelector('nav');
            const menuIcon = document.querySelector('.menu-icon');
            if (!nav.contains(event.target) && !menuIcon.contains(event.target)) {
                nav.style.display = 'none';
            }
        });

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const message = input.value.trim();

            if (message) {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messages.appendChild(messageElement);
                input.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
