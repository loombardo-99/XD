<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade - XD</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        nav {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 2px 2px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
            display: none; /* Mantém escondido inicialmente */
        }

        nav.active {
            display: block; /* Mostra o menu quando a classe 'active' é adicionada */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            padding: 10px;
            text-align: center;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            display: block;
        }

        nav ul li a.active {
            font-weight: bold;
            color: #eeff00;
        }

        .menu-icon {
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
            padding: 10px;
            display: block;
        }

        main {
            padding: 20px;
        }

        .post-video {
            margin-bottom: 20px;
        }

        .post-video h2 {
            margin-bottom: 10px;
        }

        .post-video form {
            display: flex;
            flex-direction: column;
        }

        .post-video input,
        .post-video textarea,
        .post-video button {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .post-video button {
            background-color: #f2fa0a;
            color: #000000;
            cursor: pointer;
        }

        .video-feed .video-item {
            margin-bottom: 20px;
        }

        .video-feed video {
            width: 100%;
            border-radius: 8px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            nav ul li {
                padding: 8px;
            }

            .menu-icon {
                font-size: 20px;
            }

            .post-video input,
            .post-video textarea,
            .post-video button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    <nav>
        <ul>
            <li><a href="home.html" class="active">Início</a></li>
            <li><a href="previsoes.html">Previsões</a></li>
            <li><a href="comunidade.html">Comunidade</a></li>
            <li><a href="#configuration">Configurações</a></li>
            <li><a href="login.html">Sair</a></li>
        </ul>
    </nav>
    <main>
        <section class="post-video">
            <h2>Postar Novo Vídeo</h2>
            <form id="videoPostForm" onsubmit="postVideo(event)">
                <input type="file" id="videoUpload" accept="video/*" required>
                <textarea id="videoDescription" placeholder="Descrição do vídeo..." rows="3" required></textarea>
                <button type="submit">Postar</button>
            </form>
        </section>
        <section class="video-feed" id="videoFeed"></section>
    </main>
    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }

        document.addEventListener('click', function(event) {
            const nav = document.querySelector('nav');
            const menuIcon = document.querySelector('.menu-icon');
            if (!nav.contains(event.target) && !menuIcon.contains(event.target)) {
                nav.classList.remove('active');
            }
        });

        function postVideo(event) {
            event.preventDefault();

            const videoUpload = document.getElementById('videoUpload');
            const videoDescription = document.getElementById('videoDescription');
            const videoFeed = document.getElementById('videoFeed');

            if (videoUpload.files.length === 0) {
                alert('Por favor, selecione um vídeo para postar.');
                return;
            }

            const file = videoUpload.files[0];
            const videoURL = URL.createObjectURL(file);

            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';

            const videoElement = document.createElement('video');
            videoElement.src = videoURL;
            videoElement.controls = true;
            videoElement.autoplay = true;
            videoElement.loop = true;

            const description = document.createElement('p');
            description.textContent = videoDescription.value;
            description.style.color = '#ffffff';
            description.style.marginTop = '10px';

            videoItem.appendChild(videoElement);
            videoItem.appendChild(description);
            videoFeed.appendChild(videoItem);

            // Reset form
            videoPostForm.reset();
        }
    </script>
</body>
</html>
