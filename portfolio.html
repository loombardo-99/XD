<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação do Sistema</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-image: url(../midia/backgourd.jpg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(226, 226, 226, 0.105); 
            background-blend-mode: overlay; 
        }
        /* Estilos para os itens do carrossel */
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        /* Estilos para a seção de depoimentos */
        .testimonials {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        /* Estilos para a seção de newsletter */
        .newsletter {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">XD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/informacao-conta.html">Informações</a></li>
                <li class="nav-item"><a class="nav-link" href="/planos.html">Planos</a></li>
                <li class="nav-item"><a class="nav-link" href="/index.html">Conta</a></li>
                <li class="nav-item"><a class="nav-link" href="/sobre-nos.html">Sobre Nós</a></li>
            </ul>
        </div>
    </nav>

    <!-- Carrossel de imagens -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/midia/bolhaazul.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="/midia/fundo-planetas.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="/midia/fundo-predio-natureza.jpg" class="d-block w-100" alt="Slide 3">
            </div>
            
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" style="border: none; background: none;">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container">
        <!-- Seção de depoimentos -->
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card testimonials">
                    <img src="/midia/bolabranca.jpg" class="card-img-top" alt="Usuário A">
                    <div class="card-body">
                        <h5 class="card-title">Usuário A</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Empresa A</h6>
                        <p class="card-text">"Este sistema é incrível!"</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card testimonials">
                    <img src="/midia/ceupintura.jpg" class="card-img-top" alt="Usuário B">
                    <div class="card-body">
                        <h5 class="card-title">Usuário B</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Empresa B</h6>
                        <p class="card-text">"Facilitou muito o meu trabalho."</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card testimonials">
                    <img src="/midia/backgourd.jpg" class="card-img-top" alt="Usuário C">
                    <div class="card-body">
                        <h5 class="card-title">Usuário C</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Empresa C</h6>
                        <p class="card-text">"Recomendo a todos!"</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Seção de newsletter minimalista -->
    <div class="newsletter mt-5 text-center">
        <h2>Assine nossa Newsletter</h2>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <button type="submit" class="btn btn-primary">Assinar</button>
        </form>
    </div>
</div>

    <!-- Scripts do Bootstrap e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
