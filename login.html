<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(../midia/backgourd.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(226, 226, 226, 0.105); 
            background-blend-mode: overlay; 
        }
        .login-container {
            color: #ffffff;
            background-color: #00000083;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.993);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: rgb(255, 255, 255);
        }
        .login-container input {
            background-color: #00000077;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffffff;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            color: #ffffff;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            border: none;
            border-radius: 4px;
            color: #000000;
            font-size: 16px;
            box-sizing: border-box;
            border: 1px solid #ffffff29;
        }
        .login-container button:hover {
            background-color: #efe816;
            color: rgb(0, 0, 0);
        }
        .login-container a {
            display: block;
            text-align: left;
            margin-top: 10px;
            color: #ffffff99;
            text-decoration: none;
        }
        .login-container a:hover {
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="UsuÃ¡rio" required>
            <input type="password" placeholder="Senha" required><br><br>
            <button type="submit"><strong>Entrar</strong></button>
            <br><br>
            <div style="display: flex; justify-content: space-between;">
            <a href="cadastrouser.html">Cadastrar</a>
            <a href="trocarSenha.html">Trocar a senha</a>
            </div>
        </form>
    </div>
</body>
</html>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        window.location.href = 'home.html';
    });
</script>
