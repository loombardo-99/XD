<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD</title>
    <style>
          body {
            font-family: 'Roboto', sans-serif;
            background-image: url(midia/backgourd.jpg);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #ffffff;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff00;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            color: #000000;
        }
        nav {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.85);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 15px;
            margin: 0;
            list-style: none;
        }
        nav ul li {
            margin: 5px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffd700;
        }
      
        
        .group-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
    }
    .group-grid button {
        padding: 20px;
        font-size: 16px;
        font-weight: bold;
        color: #ffffff;
        background-color: #000000;
        border: 2px solid #ffffff;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
    }
    .group-grid button:hover {
        background-color: #ffff24;
        color: #000000;
    }
    .menu-icon {
            display: block;
            font-size: 30px;
            cursor: pointer;
            color: #ffffff;
            position: absolute;
            top: 15px;
            left: 15px;
            transition: color 0.3s ease;
        }
        .menu-icon:hover {
            color: #ffd700;
        }
        @media (max-width: 768px) {
            nav ul {
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            }
            nav {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.95);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            border-radius: 0 0 12px 12px;
            animation: slideDown 0.3s ease-in-out;
            }
            .menu-icon {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            }

        }
    </style>
</head>
<body>
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    <nav>
        <ul>
            <li><a href="home.html"><strong>Assistente</strong></a></li>
            <li><a href="previsoes.html"><strong>Pesquisas</strong></a></li>
            <li><a href="comunidade.html"><strong>Comunidade</strong></a></li>
            <li><a href="#configuration"><strong>Perfil</strong></a></li>
            <li><a href="login.html"><strong>voltar login</strong></a></li>
        </ul>
    </nav>

<div style="margin-top: 20px; text-align: center;">
    <input type="text" id="search-input" placeholder="Buscar estudo..." style="padding: 10px; width: 60%; border-radius: 8px; border: 2px solid #ffffff; background-color: #000000; color: #ffffff; font-size: 16px;">
    <div style="display: flex; justify-content: center; gap: 15px; margin-top: 15px;">
        <button onclick="createStudy()" style="padding: 12px 25px; font-size: 16px; font-weight: bold; color: #ffffff; background: linear-gradient(90deg, #000000, #464642); border: none; border-radius: 50px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;">
            Criar Estudo
        </button>
        <button onclick="searchStudy()" style="padding: 12px 25px; font-size: 16px; font-weight: bold; color: #f2ff00; background: linear-gradient(90deg, #000000, #414140); border: none; border-radius: 50px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;">
            Buscar
        </button>
      
    </div>
</div>
    
        <div class="group-grid">
            <button onclick="window.location.href='estudo1.html'">Estudo 1</button>
            <button onclick="window.location.href='estudo2.html'">Estudo 2</button>
            <button onclick="window.location.href='estudo3.html'">Estudo 3</button>
            <button onclick="window.location.href='estudo4.html'">Estudo 4</button>
            <button onclick="window.location.href='estudo5.html'">Estudo 5</button>
        </div>
<script>
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
        button.addEventListener('mouseover', () => {
            button.style.transform = 'scale(1.05)';
            button.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.3)';
        });
        button.addEventListener('mouseout', () => {
            button.style.transform = 'scale(1)';
            button.style.boxShadow = 'none';
        });
    });
</script>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', function(event) {
            const nav = document.querySelector('nav');
            const menuIcon = document.querySelector('.menu-icon');
            if (!nav.contains(event.target) && !menuIcon.contains(event.target)) {
                nav.style.display = 'none';
            }
        });
    </script>
</body>
</html>
