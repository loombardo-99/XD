<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(midia/backgourd.jpg);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff00;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            color: #000000;
        }
        nav {
            width: 80%;
            background-color: rgb(0, 0, 0);
            box-shadow: 0 2px 2px rgb(255, 255, 255);
            border-radius: 8px;
            margin-bottom: px;
            margin-top: 15px;
            display: none;
        }
        
        nav ul {
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin: 0;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
        }
        nav ul li a:hover {
            text-decoration: none;
            color: #ffff24;
        }
      
        
        .group-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
    }
    .group-grid button {
        padding: 20px;
        font-size: 16px;
        font-weight: bold;
        color: #ffffff;
        background-color: #000000;
        border: 2px solid #ffffff;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
    }
    .group-grid button:hover {
        background-color: #ffff24;
        color: #000000;
    }
        .menu-icon {
            display: block;
            font-size: 30px;
            cursor: pointer;
            color: #ffffff;
            position: absolute;
            top: 15px;
            left: 15px;
            
        }
        .menu-icon:hover + nav ul,
        nav ul:hover {
            display: flex;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                width: 100%;
                background-color: #000000;
                position: absolute;
                top: 50px;
                left: 0;
                padding: 0;
            }
            nav ul li {
                text-align: center;
                padding: 10px 0;
                border-bottom: 1px solid #ffffff;
            }
            nav ul li:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    <nav>
        <ul style="list-style: none; padding:15px; justify-content: space-around; background-color: #000000a6; border-radius: 0px; margin-bottom: 0px;">
            <li><a href="home.html"><strong>Assistente</strong></a></li>
            <li><a href="previsoes.html"><strong>Serviços</strong></a></li>
            <li><a href="comunidade.html"><strong>Comunidade</strong></a></li>
            <li><a href="#configuration"><strong>Configuração</strong></a></li>
            <li><a href="login.html"><strong>voltar login</strong></a></li>
        </ul>
    </nav>

    <div class="group-grid">
        <button>Esportes</button>
        <button>Educação</button>
        <button>Entretenimento</button>
        <button>Tecnologia</button>
        <button>Saúde</button>
        <button>Viagens</button>
    </div>
    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.style.display = nav.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', function(event) {
            const nav = document.querySelector('nav');
            const menuIcon = document.querySelector('.menu-icon');
            if (!nav.contains(event.target) && !menuIcon.contains(event.target)) {
                nav.style.display = 'none';
            }
        });

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const message = input.value.trim();

            if (message) {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messages.appendChild(messageElement);
                input.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
</body>
</html>
